<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
</head>
<body>
    <h2>Welcome <span th:text=${username}></span> To Your Feed Page..</h2>
    <hr>

    <div th:each="posts : ${postsOfUsers}">
        <div th:if="${! posts.isEmpty()}">
            <a th:href="@{/users/{id}(id= ${posts[0].user.id})}"><h3>Posts By <span th:text=${posts[0].user.username}></span>: </h3></a>
            <div th:each="post : ${posts}">
                <p>Body: <span th:text=${post.body}></span></p>
                <p>Created At: <span th:text=${post.createdAt}></span></p>
                <br>
            </div> 
            <hr>
        </div>
    </div>
   
    <h4>
        <br>
        <br>
        <a href="/">Home page</a>
        <br>
        <a href="/perform_logout">Logout</a>
    </h4>

</body>
</html>
