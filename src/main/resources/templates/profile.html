<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User's Page</title>
</head>
<body>
<div th:if="${user != null}">
  <h2>This is <span th:text=${user.username}></span>'s page</h2>
  <p>Profile picture: </p>
  <p>Username: <span th:text=${user.username}></span></p>
  <p>FName: <span th:text=${user.firstName}></span></p>
  <p>LName: <span th:text=${user.lastName}></span></p>
  <p>Date Of Birth: <span th:text=${user.dateOfBirth}></span></p>
  <p>Bio: <span th:text=${user.bio}></span></p>
</div>
<div th:unless="${user != null}">
  <h2>not exist the user</h2>
</div>

</body>
</html>
